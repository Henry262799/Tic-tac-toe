<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-content">
            <div class="heading">
                <h1 class="title">
                    Tic-tac-toe
                </h1>
            </div>
            <div>
                <p class="winner">hi</p>
            </div>
            <div class="game-background">
                <div class="game-content">
                    <div class="computer-difficulty">
                        <p>Computer Difficulty</p>
                        <button id="easy">Easy</button>
                        <button id="medium">Medium</button>
                        <button id="hard">Hard</button>
                        <button id="impossible">Impossible</button>
                    </div>
                    <div class="game-grid">
                        <div>
                            <button class="game-box" data-value="0" data-isClicked="false"></button>
                        </div>
                        <div>
                            <button class="game-box" data-value="1" data-isClicked="false"> </button>
                        </div>
                        <div>
                            <button class="game-box" data-value="2" data-isClicked="false"> </button>
                        </div>
                        <div>
                            <button class="game-box" data-value="3" data-isClicked="false"> </button>
                        </div>
                        <div>
                            <button class="game-box" data-value="4" data-isClicked="false"> </button>
                        </div>
                        <div>
                            <button class="game-box" data-value="5" data-isClicked="false"> </button>
                        </div>
                        <div>
                            <button class="game-box" data-value="6" data-isClicked="false"> </button>
                        </div>
                        <div>
                            <button class="game-box" data-value="7" data-isClicked="false"> </button>
                        </div>
                        <div>
                            <button class="game-box" data-value="8" data-isClicked="false"></button>
                        </div>
                        
                    </div>

                    <div>
                        <button class="reset">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
